<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steno Museum App</title>
    <link rel="stylesheet" href="stylesheet.css"> 
</head>
<body>
    <div id="app-container-8">
        <img id="starbackground" src="images/gifstars.gif" alt="stars">
        <div id="interactive-jupiter">
          <img id="jupiter" src="images/jupipi.png" alt="jupiterplanet">
        </div>
    </div>

    <img src="images/professor.png" alt="Professor" id="professor-image-8">

    <div class="right-sidebar">
        <a href="sixthpage.html">
            <img src="images/phone.png" alt="phone">
        </a>    
        <img src="images/flash.png" alt="flash">
        <img src="images/info.png" alt="info">
        <img src="images/speaker.png" alt="speaker">
        <img src="images/heartlogo (2).png" alt="heart">
        <img src="images/smil.png" alt="smil">
        <img src="images/unhappy.png" alt="unhappy">
        <img src="images/star.png" alt="star">
        <img src="images/no.png" alt="no">
    </div>

     <!-- Popup for quiz question -->
     <div id="quizPopup2" class="quiz-popup2">
        <div class="quiz-content2">
            <p class="quiz-question2">Er dette Jupiter?</p>
            <button class="answer-btn2" data-correct="true">Yes</button>
            <button class="answer-btn2">No</button>
            <span class="close-btn2" onclick="togglePopup(false)">&times;</span>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to the external JS file -->

</body>
</html>
